<script>


    //function to display items in webpage
    function displayItems(params) {


        params = [{ title: 'Dal Makhni', desc: 'Black and yellow lentils cooked with onion,tomat,herbs and ghee', img: 'https://www.cookwithmanali.com/wp-content/uploads/2019/04/Restaurant-Style-Dal-Makhani-500x500.jpg' },
        { title: 'Dal Fry', desc: "Yellow & red lentils cooked and fried in butter.", img: 'https://mytastycurry.com/wp-content/uploads/2021/04/Dal-Tadka-Recipe.jpg' },
        { title: 'Butter Paneer', desc: 'Fresh homemade cheese cubes cooked in a mild creamy sauce.', img: 'https://www.ruchiskitchen.com/wp-content/uploads/2020/12/Paneer-butter-masala-recipe-3-500x375.jpg' }]

        for (let i of params) {

            template_Item = `
                        <div class="card" style="width: 18rem;">
                            <img src=${i.img} class="card-img-top" alt="${i.title}" style="height:286px;width:100%">
                            <div class="card-body">
                                <h5 class="card-title">${i.title}</h5>
                                <p class="card-text">${i.desc}.</p>
                                <a href="#" class="btn btn-primary">Order</a>
                            </div>
                        </div>
                    `

            let newChild = document.createElement('div');
            newChild.className = 'col m-1';
            newChild.innerHTML = template_Item;
            console.log(template_Item);

            document.querySelector("#displayRow").appendChild(newChild);
        }
    }
</script>
